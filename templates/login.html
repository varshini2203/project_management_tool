{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="glass-card p-4">
      <h3 class="mb-3 text-center">Welcome back</h3>
      <p class="text-muted text-center mb-4">Login to access your boards.</p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control"
                 placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control"
                 placeholder="Enter password">
        </div>
        <button type="submit" class="btn gradient-btn w-100 mt-2">
          Login
        </button>
      </form>

      <p class="text-center text-muted small mt-3 mb-0">
        New here?
        <a href="{% url 'signup' %}" class="text-decoration-underline text-light">
          Create an account
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
