<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      background-image:
        linear-gradient(135deg, rgba(79,70,229,0.85), rgba(236,72,153,0.9)),
        url("https://images.pexels.com/photos/1181675/pexels-photo-1181675.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f9fafb;
    }
    .glass-card {
      background: rgba(15,23,42,0.7);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(148,163,184,0.35);
    }
    .gradient-btn {
      background-image: linear-gradient(135deg,#6366f1,#ec4899);
      border: none;
      color: #fff;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .gradient-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      opacity: .95;
      color: #fff;
    }
    .gradient-outline-btn {
      background: transparent;
      border: 1px solid rgba(148,163,184,0.8);
      color: #e5e7eb;
      transition: all .15s ease;
    }
    .gradient-outline-btn:hover {
      background-image: linear-gradient(135deg,#4f46e5,#22c55e);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    .navbar-glass {
      background: rgba(15,23,42,0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(148,163,184,0.4);
    }
    a { text-decoration: none; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-glass mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">PM Tool</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="mainNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item me-3 d-flex align-items-center text-secondary">
            Hi, {{ user.username }}
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="btn gradient-outline-btn btn-sm">
              Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item me-2">
            <a href="{% url 'login' %}" class="btn gradient-outline-btn btn-sm">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'signup' %}" class="btn gradient-btn btn-sm">
              Sign up
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
